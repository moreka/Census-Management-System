{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "bower_components/semantic-ui/dist/semantic.css" %}">

    {% block styles %}
    {% endblock %}
</head>
<body style="padding: 10px;">
{% block body %}
{% endblock %}

{% block scripts %}
{% endblock %}
</body>

</html>
