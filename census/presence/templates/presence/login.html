{% extends "presence/base.html" %}

{% block styles %}
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
{% endblock %}

{% block body %}
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <i class="ui calendar icon"></i>

            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" onclick="document.forms[0].submit();">View information</div>
            </div>

            <div class="ui error message"></div>
        </form>

        <div class="ui message">
            New to us? <a href="#">About us</a>
        </div>
    </div>
</div>
{% endblock %}
